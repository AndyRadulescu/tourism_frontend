<section class="container full-height">
    <div class="row align-items-center justify-content-center full-height">
        <form (ngSubmit)="registerUser()" #userForm="ngForm">
            <div class="row justify-content-around">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Enter your name" required [(ngModel)]="userDto.name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter email" required [(ngModel)]="userDto.email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                               placeholder="Enter your phone" required [(ngModel)]="userDto.phone">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter username" required [(ngModel)]="userDto.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password" required [(ngModel)]="userDto.password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                               placeholder="Confirm password" required [(ngModel)]="confirmPassword">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-secondary button--width" type="submit" [disabled]="!userForm.form.valid">Register
                </button>
            </div>
            <div [hidden]="loader" class="row justify-content-center mt-2">
                <div class="loader"></div>
            </div>

            <div [hidden]="!success" class="alert alert-primary mt-2" role="alert">
                Successful registry
            </div>
            <div [hidden]="!error" class="alert alert-danger mt-2" role="alert">
                Server might be down
            </div>
        </form>
    </div>
</section>
