<section class="section--main">
    <div class="container">
        <div class="text-container row justify-content-center">
            <img class="d-block mt-4 mb-4" src="../../../assets/main/planet.jpg">
            <div class="row w-100 justify-content-center text-center mb-4">
                <h1 class="text-info">Tourism Worldwide</h1>
            </div>
            <div class="row justify-content-center w-100">
                <app-date-picker (dateInterval)="setDateInterval($event)"></app-date-picker>
            </div>

            <p class="text-danger" [ngClass]="{'invisible':calendarOK,'visible':!calendarOK}">Calendar time interval
                not set!</p>

            <div class="row justify-content-center w-100">
                <input [(ngModel)]="auxLocationSearch" type="text" class="form-control mt-2 mb-4 col-8"
                       placeholder="Location" aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <div class="col-2 search--container">
                    <button type="button" class="btn btn-info mt-2 mb-4 search--btn" (click)="search()">
                        Search
                    </button>
                </div>

                <div [ngClass]="{'invisible':hotelFound,'visible':!hotelFound}">
                    <p class="text-danger">No hotels for the location <b>{{locationSearch}}</b> have been found</p>
                </div>
            </div>
        </div>
        <div class="pb-5">
            <app-hotel-list [hotelList]="hotelList"></app-hotel-list>
        </div>
    </div>
</section>
